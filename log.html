<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food In | Login & Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    
   <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #28a745;
            --danger: #dc3545;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .auth-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 30px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .auth-header h1 {
            color: var(--dark);
            margin-bottom: 5px;
        }
        
        .auth-header p {
            color: #666;
        }
        
        .auth-tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 25px;
        }
        
        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: none;
            border: none;
            font-size: 1.1rem;
            color: #666;
            cursor: pointer;
            position: relative;
            font-weight: 500;
        }
        
        .auth-tab.active {
            color: var(--primary);
        }
        
        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary);
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(74, 111, 165, 0.2);
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 15px 0;
        }
        
        .forgot-password {
            display: block;
            text-align: right;
            font-size: 0.9rem;
            color: var(--primary);
            margin-top: 8px;
            text-decoration: none;
        }
        
        .password-hint {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
            display: block;
        }
        
        .terms-agree {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 15px 0;
            font-size: 0.9rem;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: var(--secondary);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-message {
            padding: 12px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .auth-message.success {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success);
            display: block;
        }
        
        .auth-message.error {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--danger);
            display: block;
        }
        
        @media (max-width: 480px) {
            .auth-container {
                padding: 20px;
            }
            
            .auth-tab {
                padding: 10px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <i class="fas fa-book-open"></i>
            <h1>Food In</h1>
            <p id="form-subtitle">Welcome back! Please login</p>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" id="login-tab">Login</button>
            <button class="auth-tab" id="register-tab">Register</button>
        </div>

        <!-- Login Form -->
        <form class="auth-form active" id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required placeholder="••••••••">
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="auth-footer">
                <p>Don't have an account? <a href="#" id="switch-to-register">Register here</a></p>
            </div>
        </form>

        <!-- Registration Form -->
        <form class="auth-form" id="register-form">
            <div class="form-group">
                <label for="register-name">Full Name</label>
                <input type="text" id="register-name" required placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" required placeholder="••••••••">
                <small class="password-hint">Minimum 8 characters</small>
            </div>
            <div class="form-group">
                <label for="register-confirm-password">Confirm Password</label>
                <input type="password" id="register-confirm-password" required placeholder="••••••••">
            </div>
            <div class="terms-agree">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></label>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="auth-footer">
                <p>Already have an account? <a href="#" id="switch-to-login">Login here</a></p>
            </div>
        </form>

        <div id="auth-message" class="auth-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const switchToRegister = document.getElementById('switch-to-register');
            const switchToLogin = document.getElementById('switch-to-login');
            const authMessage = document.getElementById('auth-message');
            const formSubtitle = document.getElementById('form-subtitle');

            // Switch between login and register forms
            function showLogin() {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                formSubtitle.textContent = 'Welcome back! Please login';
                clearMessage();
            }

            function showRegister() {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
                formSubtitle.textContent = 'Create your account';
                clearMessage();
            }

            function clearMessage() {
                authMessage.textContent = '';
                authMessage.className = 'auth-message';
            }

            function showMessage(type, text) {
                authMessage.textContent = text;
               authMessage.className = `auth-message ${type}`;

                setTimeout(clearMessage, 5000);
            }

            // Event listeners for tabs
            loginTab.addEventListener('click', showLogin);
            registerTab.addEventListener('click', showRegister);
            switchToRegister.addEventListener('click', showRegister);
            switchToLogin.addEventListener('click', showLogin);

            // Login form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                const rememberMe = document.getElementById('remember-me').checked;
                
                // Basic validation
                if (!email || !password) {
                    showMessage('error', 'Please fill in all fields');
                    return;
                }
                
                // Check credentials (in real app, this would be a server call)
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    // Store login state
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    if (rememberMe) {
                        localStorage.setItem('rememberedEmail', email);
                    } else {
                        localStorage.removeItem('rememberedEmail');
                    }
                    
                    showMessage('success', 'Login successful! Redirecting...');
                    
                    // Redirect to home page
                    setTimeout(() => {
                       window.location.href = 'index.html';

                    }, 1500);
                } else {
                    showMessage('error', 'Invalid email or password');
                }
            });

            // Registration form submission
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('register-name').value;
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;
                
                // Validation
                if (!name || !email || !password || !confirmPassword) {
                    showMessage('error', 'Please fill in all fields');
                    return;
                }
                
                if (password.length < 8) {
                    showMessage('error', 'Password must be at least 8 characters');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showMessage('error', 'Passwords do not match');
                    return;
                }
                
                // Check if user already exists
                const users = JSON.parse(localStorage.getItem('users')) || [];
                if (users.some(u => u.email === email)) {
                    showMessage('error', 'Email already registered');
                    return;
                }
                
                // Create new user
                const newUser = {
                    name,
                    email,
                    password
                };
                
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                showMessage('success', 'Registration successful! Please login.');
                
                // Switch to login form and pre-fill email
                showLogin();
                document.getElementById('login-email').value = email;
            });

            // Check for remembered email
            if (localStorage.getItem('rememberedEmail')) {
                document.getElementById('login-email').value = localStorage.getItem('rememberedEmail');
                document.getElementById('remember-me').checked = true;
            }
        });
    </script>
</body>
</html>
