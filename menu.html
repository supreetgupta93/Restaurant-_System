<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Food Order Menu - 4 Column Grid</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffe6e6;
      color: #333;
      max-width: 1100px;
      margin: 2rem auto;
      padding: 1rem 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #b30000;
      font-weight: 700;
      text-shadow: 1px 1px 3px rgba(179, 0, 0, 0.4);
    }

    #menu {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      padding: 0;
      margin: 0;
      list-style: none;
    }

    #menu li {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(179, 0, 0, 0.15);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.15s ease;
    }
    #menu li:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(179, 0, 0, 0.25);
    }

    .details strong {
      font-size: 1.3rem;
      color: #990000;
      margin-bottom: 0.5rem;
      display: block;
    }

    .details small {
      font-style: italic;
      color: #7f0000;
      margin-bottom: 1rem;
      line-height: 1.3;
    }

    .price {
      font-weight: 700;
      color: #b30000;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    button {
      align-self: flex-start;
      padding: 0.55rem 1.25rem;
      background-color: #b30000;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(179, 0, 0, 0.5);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #800000;
    }

    #cart {
      background: white;
      padding: 1.75rem 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(179, 0, 0, 0.2);
      margin-top: 3rem;
    }

    #cart h3 {
      margin-top: 0;
      color: #990000;
      font-weight: 700;
      margin-bottom: 1.2rem;
      border-bottom: 2px solid #b30000;
      padding-bottom: 0.4rem;
      font-size: 1.4rem;
    }

    #cart ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 250px;
      overflow-y: auto;
      border-bottom: 1px solid #e5bdbd;
    }

    #cart li {
      padding: 0.6rem 0;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #f5d1d1;
      font-size: 1.05rem;
      color: #660000;
    }

    #total {
      font-weight: 700;
      text-align: right;
      margin-top: 1rem;
      font-size: 1.3rem;
      color: #b30000;
    }

    #clear-cart {
      margin-top: 0.25rem;
      background-color: #cc0000;
      width: 100%;
      font-size: 1.1rem;
      padding: 0.8rem 0;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(204, 0, 0, 0.6);
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    #clear-cart:hover {
      background-color: #800000;
    }

    /* Scrollbar styling for cart */
    #cart ul::-webkit-scrollbar {
      width: 8px;
    }

    #cart ul::-webkit-scrollbar-thumb {
      background-color: #b30000;
      border-radius: 10px;
    }

    /* Responsive tweaks */
    @media (max-width: 1024px) {
      #menu {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (max-width: 768px) {
      #menu {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 480px) {
      #menu {
        grid-template-columns: 1fr;
      }
    }
    .cart-buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 1.5rem;
  gap: 1rem;
}

.red-button {
  background-color: #cc0000;
  color: white;
  border: none;
  padding: 0.8rem 1.5rem;
  border-radius: 10px;
  font-weight: 700;
  font-size: 1rem;
  cursor: pointer;
  flex: 1;
}

.red-button:hover {
  background-color: #800000;
}

.green-button {
  background-color: green;
  color: white;
  border: none;
  padding: 0.8rem 1.5rem;
  border-radius: 10px;
  font-weight: 700;
  font-size: 1rem;
  cursor: pointer;
  flex: 1;
}

.green-button:hover {
  background-color: darkgreen;
}

  </style>
</head>
<body>
  <h2>Food Order Menu</h2>
  <ul id="menu"></ul>

  <div id="cart">
    <h3>Your Order</h3>
    <ul id="cart-items">
      <li>No items yet.</li>
    </ul>
     </div>
    <div id="total"></div>

   <div id="cart-actions" style="display: none;" class="cart-buttons">
    <button id="clear-cart" class="red-button">Clear Cart</button>
<button id="order-now" class="green-button" onclick="ordernow()">Order Now</button>    </div>
 
  


  <script>
    function ordernow() {
    window.open("log.html", "_blank");
  }
    const menuItems = [
      { id: 1, name: "Margherita Pizza", description: "Classic pizza with fresh tomatoes, mozzarella cheese, and basil.", price: 120 },
      { id: 2, name: "Caesar Salad", description: "Crisp romaine lettuce with Caesar dressing, croutons, and parmesan.", price: 150 },
      { id: 3, name: "Spaghetti Bolognese", description: "Traditional Italian pasta with rich meat sauce and parmesan cheese.", price: 140 },
      { id: 4, name: "Grilled Chicken Sandwich", description: "Juicy grilled chicken breast with lettuce, tomato, and mayo.", price: 115 },
      { id: 5, name: "Veggie Burger", description: "Delicious plant-based burger with fresh veggies and sauce.", price: 175 },
      { id: 6, name: "French Fries", description: "Golden crispy fries, lightly salted.", price: 100 },
      { id: 7, name: "Chocolate Lava Cake", description: "Warm chocolate cake with a gooey molten center.", price: 100 },
      { id: 8, name: "Tomato Basil Soup", description: "Creamy tomato soup with fresh basil and a hint of garlic.", price: 225 },
    ];

    const menuEl = document.getElementById('menu');
    const cartItemsEl = document.getElementById('cart-items');
    const totalEl = document.getElementById('total');
    const clearCartBtn = document.getElementById('clear-cart');

    let cart = {};

    function renderMenu() {
      menuEl.innerHTML = '';
      menuItems.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `
          <div class="details">
            <strong>${item.name}</strong>
            <small>${item.description}</small>
            <span class="price">Rs${item.price.toFixed(2)}</span>
          </div>
          <button data-id="${item.id}">Order</button>
        `;
        menuEl.appendChild(li);
      });
    }

    function renderCart() {
      cartItemsEl.innerHTML = '';
      const cartKeys = Object.keys(cart);
      if (cartKeys.length === 0) {
        cartItemsEl.innerHTML = '<li>No items yet.</li>';
        totalEl.textContent = '';
document.getElementById('cart-actions').style.display = 'flex';

        return;
      }

      let total = 0;
      cartKeys.forEach(id => {
        const item = menuItems.find(i => i.id == id);
        const quantity = cart[id];
        const itemTotal = item.price * quantity;
        total += itemTotal;

        const li = document.createElement('li');
        li.textContent = `${item.name} x ${quantity}`;
        
        const priceSpan = document.createElement('span');
        priceSpan.textContent = `Rs${itemTotal.toFixed(2)}`;
        li.appendChild(priceSpan);

        cartItemsEl.appendChild(li);
      });

      totalEl.textContent = `Total: Rs${total.toFixed(2)}`;
   document.getElementById('cart-actions').style.display = 'flex';

    }

    function addToCart(id) {
      if (cart[id]) {
        cart[id]++;
      } else {
        cart[id] = 1;
      }
      renderCart();
    }

    function clearCart() {
      cart = {};
      renderCart();
    }

    menuEl.addEventListener('click', e => {
      if (e.target.tagName === 'BUTTON') {
        const id = e.target.getAttribute('data-id');
        addToCart(id);
      }
    });

    clearCartBtn.addEventListener('click', clearCart);

    renderMenu();
    renderCart();
  </script>
</body>
</html>
